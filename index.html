<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="container">
        <div id="more">More Option</div>
       <input type="text" id="input" readonly>
        
        <div id="button">
          <div class="btn">AC</div>
          <div class="btn">X</div>
          <div class="btn">%</div>
          <div class="btn">/</div>
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn">*</div>
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn">-</div>
          <div class="btn num">1</div>
          <div class="btn num">2</div>
          <div class="btn num">3</div>
          <div class="btn">+</div>
          <div class="btn">m</div>
          <div class="btn num">0</div>
          <div class="btn num">.</div>
          <div class="btn">=</div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
